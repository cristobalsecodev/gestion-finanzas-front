<header>
  <mat-toolbar class="mat-elevation-z3">
    <!-- NavegaciÃ³n -->
    <div class="hidden sm:ml-30 sm:block">
      <div class="flex space-x-20">
        <button mat-flat-button class="h-12 ml-5" [routerLink]="['/mis-ingresos']">Mis ingresos</button>
        <button mat-flat-button class="h-12" [routerLink]="['/mis-gastos']">Mis gastos</button>
        <button mat-flat-button class="h-12" [routerLink]="['/mis-inversiones']">Mis inversiones</button>
      </div>
    </div>
    <!-- Icono modo visual -->
    <button mat-icon-button class="content-end" (click)="darkMode.set(!darkMode())">
      @if(darkMode()) {
        <mat-icon>dark_mode</mat-icon>
      } @else {
        <mat-icon>light_mode</mat-icon>
      }
    </button>
  </mat-toolbar>
</header>

<main class="h-[calc(100vh-65px)]">
  <router-outlet></router-outlet>
</main>

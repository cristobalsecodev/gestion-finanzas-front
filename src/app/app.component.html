<div class="h-screen flex items-center dark:bg-neutral-900"> 

  <form class="max-w-sm mx-auto">
    <select id="theme" (change)="changeTheme($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option selected value="system">System</option>
    </select>
  </form>
</div>

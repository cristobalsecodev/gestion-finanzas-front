<header class="bg-themeMode-50 dark:bg-themeMode-950 border-b border-opacity-10 dark:border-themeMode-900 border-themeMode-950">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <nav class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <!-- Icono APP -->
        <div class="flex flex-shrink-0 items-center">
          <hlm-icon size="xl" name="lucideBarChart4" class="dark:text-themeMode-50 text-themeMode-950" />
        </div>
        <!-- Navegación -->
        <div class="hidden sm:ml-30 sm:block">
          <div class="flex space-x-20" class="dark:text-white">
            <button hlmBtn variant="link" class="h-12 ml-5">Mis ingresos</button>
            <button hlmBtn variant="link" class="h-12">Mis gastos</button>
            <button hlmBtn variant="link" class="h-12">Mis inversiones</button>
          </div>
        </div>
      </nav>
      <!-- Icono modo visual --> 
      <button hlmBtn size="icon" variant="ghost" [brnMenuTriggerFor]="menu">
        <hlm-icon size="sm" class="dark:text-white" [name]="iconThemes(themeSelected !== themeModes.SYSTEM ? themeSelected : isSystemThemeDark ? themeModes.DARK : themeModes.LIGHT)" />
      </button>
    </div>
  </div>
</header>

<!-- Menú modo visual -->
<ng-template #menu>
  <hlm-menu>
    <hlm-menu-group>

      @for (theme of themeOptions; track theme) {
        <button [ngClass]="{'bg-themeMode-50 dark:bg-themeMode-950': themeSelected === theme}" hlmMenuItem (click)="changeTheme(theme)">
          <hlm-icon [name]="iconThemes(theme)" hlmMenuIcon />
          <span>{{ theme }}</span>
        </button>
      }

    </hlm-menu-group>
  </hlm-menu>
</ng-template>

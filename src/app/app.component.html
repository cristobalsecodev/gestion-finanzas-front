<header>
  <mat-toolbar class="min-h-14 max-h-14">
    <section>
      <mat-icon role="img" class="cursor-pointer" [routerLink]="['/']">finance</mat-icon>
    </section>
    <!-- Navegación -->
    <section class="hidden sm:ml-30 sm:block space-x-20">

      <button mat-button class="h-12 ml-5" [routerLink]="['/mis-ingresos']" 
        [ngClass]="{'selected-button': currentUrl().includes('mis-ingresos')}">
          <mat-icon>stat_2</mat-icon>
          Mis ingresos
      </button>

      <button mat-button class="h-12" [routerLink]="['/mis-gastos']"
        [ngClass]="{'selected-button': currentUrl().includes('mis-gastos')}">
          <mat-icon>stat_minus_2</mat-icon>
          Mis gastos
      </button>

      <button mat-button class="h-12" [routerLink]="['/mis-inversiones']"
        [ngClass]="{'selected-button': currentUrl().includes('mis-inversiones')}">
          <mat-icon>query_stats</mat-icon>
          Mis inversiones
      </button>
    </section>
    <span class="flex-auto"></span>
    <!-- Icono modo visual -->
    <button mat-icon-button (click)="darkMode.set(!darkMode())">
      @if(darkMode()) {
        <mat-icon>dark_mode</mat-icon>
      } @else {
        <mat-icon>light_mode</mat-icon>
      }
    </button>
    <!-- Menú lateral -->
     @if(sidenavOpened) {
      <section>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </section>
     } @else {
      <section class="block sm:hidden sm:ml-30">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </section>
     }
  </mat-toolbar>
</header>

<main>
  <mat-sidenav-container class="h-[calc(100vh-112px)]" hasBackdrop="false">
    <mat-sidenav #drawer mode="over" position="end"  [(opened)]="sidenavOpened">
      <mat-nav-list>

        <a mat-list-item [routerLink]="['/mis-ingresos']" 
          [ngClass]="{'selected-button': currentUrl().includes('mis-ingresos')}" 
          (click)="drawer.toggle()">
            Mis ingresos
        </a>

        <a mat-list-item [routerLink]="['/mis-gastos']" 
          [ngClass]="{'selected-button': currentUrl().includes('mis-gastos')}" 
          (click)="drawer.toggle()">
            Mis gastos
        </a>

        <a mat-list-item [routerLink]="['/mis-inversiones']" 
          [ngClass]="{'selected-button': currentUrl().includes('mis-inversiones')}" 
          (click)="drawer.toggle()">
            Mis inversiones
        </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

    <!-- Componentes hijos -->
    <section>
      <app-tabla-general [columns]="['Uno', 'Dos', 'Tres', 'Cuatro', 'Cinco', 'Seis']"
      [showActions]="false"></app-tabla-general>
      <!-- <router-outlet></router-outlet> -->
    </section>

    </mat-sidenav-content>
  </mat-sidenav-container>
</main>

<footer>
  <mat-toolbar class="mat-toolbar-bg-color min-h-14 max-h-14">Footer</mat-toolbar>
</footer>

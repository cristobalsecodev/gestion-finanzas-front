<div class="flex flex-col">
  <!-- Cabecera -->
  <header class="text-center mt-10 md:mt-40 mb-7">
    <h1>Activate your account</h1>
    
  </header>

  <p class="text-center mb-24 text-[var(--text-secondary)]">
    Enter the 6-digit code sent to your email below
  </p>

  <!-- Componente de código de activación -->
  <main class="flex items-center justify-center">
    <app-input-code (activationCode)="activateAccount($event)"></app-input-code>
  </main>

  <div 
  matTooltip="Wait a few seconds" 
  class="mt-5 self-center w-auto px-4 py-2" 
  [matTooltipDisabled]="!wait()">

    <button 
    class="button bg-[var(--primary)] hover:bg-[var(--primary-hover)] w-full justify-center disabled:opacity-50 disabled:pointer-events-none"
    (click)="resendActivationCode()" 
    [disabled]="wait()">
  
      <span class="material-symbols-outlined">refresh</span>
      <span>Send again</span>
      
    </button>

  </div>

</div>

<div class="h-screen grid place-items-center">

  <!-- Login -->
  <mat-card class="p-9 w-[400px]">

    <!-- Sección cabecera -->
    <section class="flex space-x-4 place-content-center">

      <h1 class="w-1/2 mb-8">Login here</h1>

      <button mat-button class="w-1/2" (click)="navigateToCreateAccount()">
        <mat-icon> person_add </mat-icon>
        <span> Create account </span>
      </button>

    </section>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Sección formulario -->
      <section>

        <!-- Email -->
        <mat-form-field appearance="fill">
            
          <mat-label> Enter your email </mat-label>
          <input matInput placeholder="example@gmail.com" formControlName="email" required>

          @if(form.get('email')?.hasError('email')) {

            <mat-error> Email is invalid. </mat-error>

          }

          @if(form.get('email')?.hasError('required')) {

            <mat-error> Email is required. </mat-error>

          }

        </mat-form-field>
    
        <!-- Contraseña -->
        <mat-form-field appearance="fill">
              
          <mat-label> Enter your password </mat-label>
        
          <input 
            matInput 
            formControlName="password" 
            [type]="hidePassword() ? 'password' : 'text'" 
            placeholder="supersecurepassword" />
        
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword.set(!hidePassword())">
            <mat-icon> {{hidePassword() ? 'visibility_off' : 'visibility'}} </mat-icon>
          </button>

          @if(form.get('password')?.hasError('required')) {

            <mat-error> Password is required. </mat-error>

          }
        
        </mat-form-field>
        
      </section>

      <!-- Sección botonera -->
      <section>

        <button mat-flat-button type="submit" class="w-full">

          <mat-icon> login </mat-icon>
          <span> Log in </span>

        </button>

      </section>

    </form>

    <!-- Sección login por redes sociales -->

    <section class="flex space-x-4 mt-7 place-content-center">

      <button mat-button>

        <mat-icon svgIcon="google"></mat-icon>
        <span> Google </span>

      </button>

      <button mat-button>

        <mat-icon svgIcon="facebook"></mat-icon>
        <span> Facebook </span>

      </button>

    </section>

  </mat-card>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
  <!-- Columnas -->
  @for(column of columns; track column; let index = $index) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let dataSource"> {{ dataSource }} </td>
      @if(index === 0) {
        <td mat-footer-cell *matFooterCellDef> Total </td>
      } @else {
      <td mat-footer-cell *matFooterCellDef> TO DO </td>
      }
    </ng-container>
  }

  <!-- Columna de acciones -->
  @if (showActions) {
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let dataSource"> {{ dataSource }} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  }

  <!-- En caso de que no se encuentren datos -->
  <tr *matNoDataRow>
    <td>No se han encontrado registros</td>
  </tr>
  
  <!-- Configuración de las líneas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

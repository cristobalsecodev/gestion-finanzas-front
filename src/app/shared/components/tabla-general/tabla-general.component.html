<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
  <!-- Columnas -->
  @for(column of columns; track column; let index = $index) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let dataSource"> {{ dataSource }} </td>
    </ng-container>
  }

  <!-- Columna de acciones -->
  @if (showActions) {
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let dataSource"> {{ dataSource }} </td>
    </ng-container>
  }

  <!-- En caso de que no se encuentren datos -->
  <tr *matNoDataRow>
    <td [attr.colspan]="displayedColumns.length" class="text-center p-5">No se han encontrado registros</td>
  </tr>

  <!-- Configuración de las líneas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let dataSource; columns: displayedColumns"></tr>
</table>

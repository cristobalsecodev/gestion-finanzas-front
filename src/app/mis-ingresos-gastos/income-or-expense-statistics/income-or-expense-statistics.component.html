<app-currency-selector 
(emitCurrency)="currencyChange($event)" 
[buttonText]="'Viewing charts in this currency: '"
[tooltip]="'Convert all the charts into the selected currency'"
></app-currency-selector>

@if(recordsComputed().length > 0) {

  <section class="flex flex-wrap justify-center gap-5">
    <!-- Income graphic -->
    <div class="w-full md:w-2/5">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="incomeChartOptions"
        class="w-full block">
      </highcharts-chart>
    </div>
  
    <!-- Expense graphic -->
    <div class="w-full md:w-2/5">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="expenseChartOptions"
        class="w-full block">
      </highcharts-chart>
    </div>
  </section>
  
  <!-- Resume graphic -->
  <section class="w-full mt-5">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="resumeOptions"
      class="w-full block">
    </highcharts-chart>
  </section>
  
} @else {

  <!-- Mensaje cuando no hay datos -->
  <div class="flex flex-col items-center justify-center text-center h-[50vh]">
    <mat-icon class="animate-pulse">query_stats</mat-icon>
    <p class="text-xl mt-4 font-semibold">
      No data available to display charts
    </p>
    <p class="text-sm">
      Try adjusting filters or adding more records.
    </p>
  </div>


}

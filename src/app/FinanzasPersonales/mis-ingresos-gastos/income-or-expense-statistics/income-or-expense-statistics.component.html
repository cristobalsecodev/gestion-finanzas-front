    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="incomeChartOptions"
      class="w-full h-[400px] block">

  </div>

  <!-- Gráfico de Expense -->
  <div class="w-2/5 mb-5">

      [Highcharts]="Highcharts"

    </highcharts-chart>
  </div>
</div>
